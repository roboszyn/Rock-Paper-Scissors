<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 8.12</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Covered+By+Your+Grace|Diplomata" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>
                Welcome to the game
            </h1>
            <div class="title">
                <span>rock</span>
                <span>paper</span>
                <span>scissors</span>
            </div>
        </div>
        <div id="js-newGameElement" class="container">
            <div class="row text-center">
                <button  id="js-newGameButton" class="btn btn-default">New Game
                </button>
            </div>
        </div>
        <div id="js-playerPickElement" class="container">
            <div class="row text-center">
                <button id="js-playerPick_rock" class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                    </span>
                    Rock
                </button>
                <button id="js-playerPick_paper"  class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                    </span>
                    Paper
                </button>
                <button id="js-playerPick_scissors"  class="btn">
                    <span class="badge">
                        <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                     </span>
                     Scissors
                 </button>
            </div>
        </div>
        <div id="js-resultsTableElement" class="container">
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPoints" class="badge">
                        0
                    </span>
                    <span id="js-playerName">
                        Player's name
                    </span>
                </div>
                <div class="col-xs-2 text-center">
                    VS.
                </div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPoints" class="badge">
                        0
                    </span>
                    <span id="js-computerName">
                        Computer
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerPick">
                        Player's pick
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerPick">
                        Computer's pick
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 text-center">
                    <span id="js-playerResult">
                        Player's score
                    </span>
                </div>
                <div class="col-xs-2"></div>
                <div class="col-xs-5 text-center">
                    <span id="js-computerResult">
                        Computer's score
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
